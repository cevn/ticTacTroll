<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Troll</title>
  </head>
  <body>
    <audio id="audio" src="quiet.wav" autostart="false" ></audio>
    <audio id="audio1" src="iphone.mp3" autostart="false" ></audio>
    <audio id="victory" src="dbz.wav" autostart="false" ></audio>


    <div class="container">
      <div class="jumbotron">
        <h1>Tic Tac Toe Game</h1>
      </div>
      <div class="board-container">
        <h3><span class="playerTurnName"></span>'s Turn</h3>
        <div class="row">
          <div class="col-md-4 game-square" id="0">

          </div>
          <div class="col-md-4 game-square" id="1">

          </div>
          <div class="col-md-4 game-square" id="2">

          </div>
        </div>
        <div class="row">
          <div class="col-md-4 game-square" id="3">

          </div>
          <div class="col-md-4 game-square" id="4">

          </div>
          <div class="col-md-4 game-square" id="5">

          </div>
        </div>
        <div class="row">
          <div class="col-md-4 game-square" id="6">

          </div>
          <div class="col-md-4 game-square" id="7">

          </div>
          <div class="col-md-4 game-square" id="8">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
