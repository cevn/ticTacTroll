<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Troll</title>
  </head>
  <body>
    <audio id="audio" src="quiet.wav" autostart="false" ></audio>
    <audio id="audio1" src="iphone.mp3" autostart="false" ></audio>
    <audio id="tie" src="womp.mp3" autostart="false" ></audio>
    <audio id="victory" src="dbz.wav" autostart="false" ></audio>
    <div class="container">
      <div class="jumbotron">
        <img id="playerOnePic" src="img/phone.jpeg" alt="phone" height=50 width=50> 
    <img id="playerTwoPic" src="img/quiet.jpg" alt="phone" height=50 width=50> 
        <h1>Tic Tac Toe Game</h1>
      </div>
      <div class="board-container">
        <h3><span class="playerTurnName"></span>'s Turn</h3>
        <div class="row">
          <div class="col-md-4 game-square topLeft" id="0">
          </div>
          <div class="col-md-4 game-square topMiddle" id="1">
          </div>
          <div class="col-md-4 game-square topRight" id="2">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 game-square leftMiddle" id="3">
          </div>
          <div class="col-md-4 game-square" id="4">

          </div>
          <div class="col-md-4 game-square rightMiddle" id="5">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 game-square bottomLeft" id="6">
          </div>
          <div class="col-md-4 game-square bottomMiddle" id="7">
          </div>
          <div class="col-md-4 game-square bottomRight" id="8">
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
